{% extends 'flatpages/default.html' %}
{% load custom_filter %}
{% load i18n %}
{% block content %}

<a class="nav-link" href="/">{% trans "Back" %}</a>
<button><a href="{% url 'news:edit_news' post.pk %}">{% trans "Edit Post" %}</a></button><br>
<button><a href="{% url 'news:delete_news' post.pk %}">{% trans "Delete Post" %}</a></button><br>
<h1>{{ post.title|censor }}</h1>
<p>{% trans "Publication Date:" %} {{ post.created_at|date:"d.m.Y" }}</p>
<p>{{ post.text|censor }}</p>

{% endblock %}
