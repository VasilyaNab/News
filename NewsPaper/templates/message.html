<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая новость: {{ post.title }}</title>
</head>
<body>
    <div class="container">
        <h1>Новая новость: {{ post.title }}</h1>
        <p><strong>Дата публикации:</strong> {{ post.created_at|date:"d M Y H:i" }}</p>
        <p>{{ post.text }}</p>
        <p>Вы можете прочитать полную статью на нашем сайте: <a href="{{ post.get_absolute_url }}">Читать статью</a></p> 
        <div class="footer">
            <p>Спасибо, что вы с нами!</p>
        </div>
    </div>
</body>
</html>
