{% extends "accounts/base.html" %}

{% load static %}

{% block content %}
<h1>Вход</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username|as_widget(attrs={'class': 'form-input'}) }}
    {{ form.password|as_widget(attrs={'class': 'form-input'}) }}
    <button type="submit" class="btn">Войти</button>
</form>
{% endblock %}
