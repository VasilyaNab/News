{% extends 'flatpages/default.html' %}
{% load socialaccount %}
{% block content %}
        <div class="container">
            <h2>Вход</h2><br><br>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div>
                    <label for="id_login">Электронная почта:</label>
                    <input type="email" name="login" id="id_login" required>
                </div><br>
                <div>
                    <label for="id_password">Пароль:</label>
                    <input type="password" name="password" id="id_password" required>
                </div><br><br>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p><br>
            <p>Забыли пароль? <a href="{% url 'account_reset_password' %}">Сбросить пароль</a></p><br>
            <a href="{% provider_login_url 'yandex' %}">Войти через Яндекс</a>
        </div>
{% endblock content %}
