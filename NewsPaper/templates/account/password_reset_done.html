{% extends 'flatpages/default.html' %}
{% block content %}
<div class="container">
    <h2>Изменение пароля</h2>
    <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        <div>
            <label for="id_old_password">Старый пароль:</label>
            <input type="password" name="old_password" id="id_old_password" required>
        </div>
        <div>
            <label for="id_new_password1">Новый пароль:</label>
            <input type="password" name="new_password1" id="id_new_password1" required>
        </div>
        <div>
            <label for="id_new_password2">Подтверждение нового пароля:</label>
            <input type="password" name="new_password2" id="id_new_password2" required>
        </div>
        <button type="submit">Изменить пароль</button>
    </form>
    <p>Вернуться к <a href="{% url 'account_login' %}">входу</a></p>
</div>
{% endblock content %}
