{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block title %}
{% trans "Categories" %}
{% endblock title %}

{% block content %}
<h1>{% trans "Categories" %}</h1>
<br>
<ul style="margin-left: 70px">
    {% for category in categories %}
        <li style="margin-left: 50px">
            {{ category.name }}
            <a style="margin-left: 80px" href="{% url 'news:subscribe' category.id %}">{% trans "Subscribe" %}</a>
        </li>
        <br>
    {% endfor %}
</ul>
{% endblock %}
